<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="css/main.css">
	<title>DJ READM2</title>
</head>
<body>
	<header class="hr-rule">

			<source media="(min-width: 500px)" srcset="image/udacity_logo.jpg">

			<h4>DJ READM2</h4>
		</section>

	<article>
		<figure>
			<picture>
				<source media="(min-width: 500px)" srcset="image/main.jpg">
				<img src="image/main_small.jpg" alt="Main image which contains turn table">
			</picture>
		</figure>
		<h2>Featured Work</h2>
		<section class="body-content-section">
			<figure>
				<picture>
					<source media="(min-width: 500px)" srcset="image/dj_1.jpg">

				<a href="https://rozanne.github.io" target="_blank">https://rozanne.github.io</a>

			<figure>
				<picture>
					<source media="(min-width: 500px)" srcset="image/dj_2.jpg">

				</picture>
				<h3>CDJ</h3>
				<a href="https://rozanne.github.io" target="_blank">https://rozanne.github.io</a>
			</figure>
			<figure>
				<picture>
					<source media="(min-width: 500px)" srcset="image/dj_3.jpg">
					<img src="image/dj_3_small.jpg" alt="Device for djing with my hands">
				</picture>
				<h3>READM2</h3>
				<a href="https://rozanne.github.io" target="_blank">https://rozanne.github.io</a>
			</figure>
		</section>
	</article>

</html>
